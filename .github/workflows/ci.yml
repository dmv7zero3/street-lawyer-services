name: CI

on:
  push:
    branches: [master] # Changed from main to master
  pull_request:
    branches: [master] # Changed from main to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run ci:lint

      - name: Type Check
        run: npm run ci:type-check

      - name: Build
        run: npm run ci:build
